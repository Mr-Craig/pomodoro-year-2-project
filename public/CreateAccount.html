<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
	  src="https://kit.fontawesome.com/7bd744180e.js"
	  crossorigin="anonymous"> 
	</script>
	<link rel="stylesheet" href="/style.css" />
    <title>Create Account</title>
    <meta name="google-signin-client_id" content="743986243727-2gli5fqucoe4cpj7p7h1sh87injnerc1.apps.googleusercontent.com">
</head>

<body>
    <div class="min-h-screen bg-no-repeat bg-cover bg-center" style="background-image: url(./imgs/Login\ Page\ Grey.jpg);">
        <div class="flex justify-end">
            <div class="bg-pomo-gray text-white min-h-screen w-full flex justify-center items-center">
                <div>
                    <form class="space-y-2" id="registerForm">
                        <div>
                            <!-- Logo -->
                            <a href="index.html"><div class="sm:flex flex-1 mb-10"><img class="w-3/4" src="/imgs/PomoThink Logo.png"></div></a>
                            <h2 class="text-2xl font-light mb-10">Create Account</h2>
                        </div>
                        <div class="flex space-x-2 justify-center items-end bg-white hover:bg-gray-200 text-black py-2 rounded-md transition duration-100"">
                            <div class="g-signin2 flex w-full items-center justify-center" data-onsuccess="onSignIn"></div>
                        </div>

                        <!-- Or -->
                        <div class="flex justify-center py-1">
                            <hr>
                         <p>or</p>
                            <hr>
                        </div>

                        <!-- Email -->
                        <div>
                            <label class="block text-md mb-2" for="email">Email</label>
                            <input id="registerEmail" class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="email" name="Email" style="color:black !important" placeholder="Email">
                        </div>

                                <div class="">
                                    <button class="mt-4 mb-3 w-full bg-pomo-orange hover:bg-yellow-400 text-white py-2 rounded-md transition duration-100">Sign up with Email</button>
                                    
                                </div>
                    </form>
                    <p class="mt-2 text-center"> Already have an account? 
                        <br>
                        <span class="cursor-pointer text-sm text-white hover:underline">
                        <a href="./Login.html">Login</a>
                    </span>
                    </p>
                </div>
            </div>
        </div>
        </div>
        
        </div>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="/js/script.js"></script>
</body>
</html>
